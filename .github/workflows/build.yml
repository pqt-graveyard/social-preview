name: 'Build Status'
on: push

jobs:
  build:
    name: 'Build Check'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - run: yarn install
      - run: yarn format
      - run: yarn lint
      - run: yarn test
      - run: yarn type-check
      - run: yarn build
